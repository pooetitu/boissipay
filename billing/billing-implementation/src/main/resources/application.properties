##### Kafka configuration #####
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.processPaymentProducer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=test-consumer-group
spring.kafka.consumer.auto-offset-reset=earliest
# Serializer/Deserializer for kafka
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.processPaymentProducer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.processPaymentProducer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
# Topics
kafka.topic.create-contract=create-contract
kafka.topic.process-payment=process-payment
kafka.topic.payment-success=payment-success
kafka.topic.send-invoice=send-invoice
kafka.topic.invoice-sent=invoice-sent
# Repository
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
spring.h2.console.enabled=true
spring.jpa.open-in-view=false
spring.jpa.generate-ddl=true
spring.datasource.url=jdbc:postgresql://localhost:5432/billing
spring.datasource.username=billing
spring.datasource.password=billing
spring.jpa.hibernate.ddl-auto=update